<div class="p-6">
    <h2 class="text-xl font-bold mb-4 text-[var(--lumiere-bordeaux)]">
        {{ isEdit ? 'Editar Método' : 'Novo Método de Envio' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

        <div>
            <label class="block text-sm font-bold text-gray-700">Nome Interno/Externo</label>
            <input formControlName="name" type="text" placeholder="Ex: CTT Expresso" class="w-full p-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700">Descrição (Prazo de Entrega)</label>
            <input formControlName="description" type="text" placeholder="Ex: 24h a 48h úteis" class="w-full p-2 border rounded-lg">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700">Preço (€)</label>
                <input formControlName="price" type="number" step="0.01" class="w-full p-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Ordem de Exibição</label>
                <input formControlName="displayOrder" type="number" class="w-full p-2 border rounded-lg">
            </div>
        </div>

        <div class="flex items-center gap-2 pt-2">
            <input formControlName="active" type="checkbox" class="w-5 h-5 accent-[var(--lumiere-bordeaux)]">
            <label class="text-sm font-bold text-gray-700">Método Ativo (Visível na loja)</label>
        </div>

        <div class="flex justify-end gap-3 pt-4 mt-4 border-t">
            <button type="button" (click)="close.emit(false)" class="px-4 py-2 border rounded hover:bg-gray-50">Cancelar</button>
            <button type="submit" [disabled]="isLoading || form.invalid" class="btn-primary-lumiere px-6 py-2 rounded shadow">
                {{ isLoading ? 'A gravar...' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
