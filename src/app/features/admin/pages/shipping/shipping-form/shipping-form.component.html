<div class="p-6">
    <h2 class="text-xl font-bold mb-4 text-[var(--lumiere-bordeaux)]">
        {{ isEdit ? 'Editar Método' : 'Novo Método de Envio' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

        <div>
            <label class="block text-sm font-bold text-gray-700">Nome Interno/Externo</label>
            <input formControlName="name" type="text" placeholder="Ex: CTT Expresso" class="w-full p-2 border rounded-lg focus:ring-[var(--lumiere-gold)] focus:border-[var(--lumiere-gold)]">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700">Descrição (Prazo de Entrega)</label>
            <input formControlName="description" type="text" placeholder="Ex: 24h a 48h úteis" class="w-full p-2 border rounded-lg focus:ring-[var(--lumiere-gold)] focus:border-[var(--lumiere-gold)]">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700">Preço (€)</label>
                <input formControlName="price" type="number" step="0.01" class="w-full p-2 border rounded-lg focus:ring-[var(--lumiere-gold)] focus:border-[var(--lumiere-gold)]">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Ordem de Exibição</label>
                <input formControlName="displayOrder" type="number" class="w-full p-2 border rounded-lg focus:ring-[var(--lumiere-gold)] focus:border-[var(--lumiere-gold)]">
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mt-2">
            <h3 class="text-xs font-bold uppercase text-gray-500 tracking-wider mb-3 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                Regras de Peso e Ofertas
            </h3>

            <div class="grid grid-cols-2 gap-4 mb-3">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Peso Mínimo (g)</label>
                    <input formControlName="minWeightGrams" type="number" placeholder="0" class="w-full p-2 border rounded-lg bg-white">
                    <p class="text-[10px] text-gray-400 mt-1">Ex: 0 para envios leves.</p>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Peso Máximo (g)</label>
                    <input formControlName="maxWeightGrams" type="number" placeholder="999999" class="w-full p-2 border rounded-lg bg-white">
                    <p class="text-[10px] text-gray-400 mt-1">Ex: 500 para limite do escalão.</p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700">Portes Grátis acima de (€)</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-400">€</span>
                    <input formControlName="freeShippingThreshold" type="number" step="0.01" placeholder="Ex: 50.00" class="w-full p-2 pl-8 border rounded-lg bg-white">
                </div>
                <p class="text-[10px] text-gray-400 mt-1">Deixa vazio se este método nunca for grátis.</p>
            </div>
        </div>

        <div class="flex items-center gap-2 pt-2">
            <input formControlName="active" type="checkbox" class="w-5 h-5 accent-[var(--lumiere-bordeaux)] rounded cursor-pointer">
            <label class="text-sm font-bold text-gray-700 cursor-pointer">Método Ativo (Visível na loja)</label>
        </div>

        <div class="flex justify-end gap-3 pt-4 mt-4 border-t border-gray-100">
            <button type="button" (click)="close.emit(false)" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 text-gray-600 transition-colors">
                Cancelar
            </button>
            <button type="submit" [disabled]="isLoading || form.invalid" class="btn-primary-lumiere px-6 py-2 rounded shadow disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isLoading ? 'A gravar...' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
