<div class="bg-[#f9f5f0] min-h-screen pb-24 font-sans" *ngIf="post$ | async as post">

    <div class="w-full h-[50vh] md:h-[60vh] relative overflow-hidden">
        <div class="absolute inset-0 bg-[#2a1a1a]/30 z-10"></div> <img [src]="post.image" [alt]="post.title" class="w-full h-full object-cover">

        <div class="absolute bottom-0 left-0 w-full p-8 md:p-16 z-20 bg-gradient-to-t from-[#2a1a1a]/80 to-transparent text-[#f9f5f0]">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center text-sm text-[#d4af37] mb-4 font-medium tracking-wider uppercase gap-4">
                    <span>{{ post.date | date:'longDate':'':'pt' }}</span>
                    <span class="w-1 h-1 bg-[#d4af37] rounded-full"></span>
                    <span>Por {{ post.author }}</span>
                </div>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif-title font-bold leading-tight">
                    {{ post.title }}
                </h1>
            </div>
        </div>
    </div>

    <article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 -mt-12 relative z-30 bg-[#f9f5f0] pt-16 rounded-t-3xl shadow-xl shadow-[#2a1a1a]/5">
        <div class="mb-8 border-b border-[#d4af37]/20 pb-4">
            <a routerLink="/blog"
               class="inline-flex items-center text-[#2a1a1a] hover:text-[#d4af37] font-medium transition-colors duration-300 gap-2">

                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-[#d4af37]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>

                Voltar ao Blog
            </a>
        </div>

        <div class="blog-content text-lg text-[#2a1a1a]/80 leading-relaxed" [innerHTML]="post.content"></div>

        <div class="pb-8 pt-8 px-6 mt-16 bg-[#d4af37]/5 border-t border-[#d4af37]/20 flex flex-col sm:flex-row justify-between items-center gap-6 rounded-lg">

            <div class="flex items-center gap-3">
                <span class="text-2xl">âœ¨</span>
                <span class="font-serif-title font-bold text-[#2a1a1a] text-xl">Partilhar a luz</span>
            </div>

            <div class="flex gap-4">

                <button (click)="partilhar('facebook')" aria-label="Partilhar no Facebook"
                        class="group w-12 h-12 rounded-full bg-[#d4af37] text-white flex items-center justify-center shadow-md hover:bg-[#2a1a1a] hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </button>

                <button (click)="partilhar('x')" aria-label="Partilhar no X"
                        class="group w-12 h-12 rounded-full bg-[#d4af37] text-white flex items-center justify-center shadow-md hover:bg-[#2a1a1a] hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
                    </svg>
                </button>

                <button (click)="partilhar('whatsapp')" aria-label="Partilhar no WhatsApp"
                        class="group w-12 h-12 rounded-full bg-[#d4af37] text-white flex items-center justify-center shadow-md hover:bg-[#2a1a1a] hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </button>

            </div>
        </div>

    </article>
</div>
